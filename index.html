<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        opacity: 0;
        transition: opacity 1.8s ease-in-out; /* Slightly longer for extra smoothness */
        background-color: black;
        margin: 0;
        overflow: hidden;
      }
      html, body { height: 100%; }
      canvas { display: block; }
      .fade-in { opacity: 1; }
    </style>
  </head>
  <body>
    <canvas id="canvas3d"></canvas>
    <script type="module">
      import { Application } from './runtime.js';
      
      const canvas = document.getElementById('canvas3d');
      const app = new Application(canvas);
      
      // We trigger the fade-in ONLY after Spline reports the scene is loaded
      app.load('./scene.splinecode').then(() => {
          // Extra 100ms buffer to ensure the first frame is painted
          setTimeout(() => {
            document.body.classList.add('fade-in');
          }, 100);
      });
    </script>
  </body>
</html>
